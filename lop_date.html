<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
           this.day = day;

        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setMyDate = function (day, month, year) {
            this.day = day;
            this.month= month;
            this.year = year;
        }
        this.toString = function () {
            if (String(this.day).length == 1 && String(this.month).length==1) {
                this.day = "0" + this.day;
                this.month= "0" + this.month;
            }else {
                if(String(this.day).length ==1) {
                    this.day= "0" + this.day;
                } else {
                    if(String(this.month).length==1) {
                        this.month = "0" + this.month;
                    }
                }
            }
            return this.day + "/"+ this.month +"/" + this.year;
        }

    };

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(1);
    date.setMonth(1);
    date.setYear(2019);
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    alert()
    alert(date.setDay(1)+date.setMonth(2) + date.setYear(1990));

</script>
</body>
</html>
